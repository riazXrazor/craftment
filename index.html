<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark">
    <img class="deco-1" src="images/Deco_1.png" alt="">
    <img class="deco-2" src="images/deco_3.png" alt="">
    <div class="container">
      <main>
        <div class="py-5 text-center logo">
          <a href="/"><img class="d-block mx-auto img-fluid" src="images/logo-c.jpg" alt=""></a>
        </div>
        
        <div class="row align-items-start">
          <div class="col-md-4 col-sm-12 service">
            <h2 class="vintage-heading">service scope</h2>
            <ul>
              <li>phigital assignments</li>
              <li>personalized gifts</li>
              <li>art and crafts</li>
              <li>academic projects</li>
              <li>Home decore</li>
            </ul>
          </div>
          <div class="col-md-8 col-sm-12 text-center">
            <img class="img-fluid service-scope" src="./images/scope.png" />
          </div>
        </div>

        <div class="row align-items-end deliver">
          <div class="col-md-8 col-sm-12">
            <img class="img-fluid deliver-scope" src="./images/systems-design.png" />
          </div>
          <div class="col-md-4 col-sm-12 service">
            <h2 class="vintage-heading vintage-heading-right">we deliver</h2>
            <ul>
              <li>at affordable price</li>
              <li>timely service</li>
              <li>quality product</li>
            </ul>
          </div>
        </div>
        <div class="contact-us">
        <div class="row align-items-start">
          <div class="col-md-12 col-sm-12 service">
            <h2 class="vintage-heading">Get in touch with us</h2>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 service contact-us-form">
          <form role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="msg">Write somthing to us</label>
                <textarea name="msg" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group d-flex justify-content-center align-content-center mt-5">
              <button class="btn btn-primary btn-submit">Submit</button>
            </div>
        </form>
        </div>
      </div>
      </main>
    
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 Craftment</p>
      </footer>
    </div>
    
      </body>
</html>
